<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>ToDo List</title>
    <style>
        .completed-task {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>ToDo List</h2>
        <form method="POST" action="{{ url_for('add_task') }}" class="mb-3">
            <div class="form-group">
                <label for="new_task">New Task:</label>
                <input type="text" name="new_task" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item {% if task['completed'] %}completed-task{% endif %}">
                <input type="checkbox" {% if task['completed'] %}checked{% endif %}
                    onchange="this.form.submit()" name="task_{{ loop.index }}">
                {{ task['name'] }}
                <form method="POST" action="{{ url_for('delete_task', task_id=loop.index) }}" class="float-right">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
